<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<article class="calc">
    <div class="calc__wrapper">
        <section class="calc__window">
            <div class="calc__text">0</div>
        </section>
        <section class="calc__keys">
           <div class="calc__row">
               <button class="calc__button calc__button--skip">AC</button>
               <button class="calc__button calc__button--action calc__button--spec" data-action="sign">+/-</button>
               <button class="calc__button calc__button--action calc__button--spec" data-action="percent">%</button>
               <button class="calc__button calc__button--action" data-action="divide">&divide;</button>
           </div>
            <div class="calc__row">
                <button class="calc__button calc__button--numbers">7</button>
                <button class="calc__button calc__button--numbers">8</button>
                <button class="calc__button calc__button--numbers">9</button>
                <button class="calc__button calc__button--action" data-action="multiply">&times;</button>
            </div>
            <div class="calc__row">
                <button class="calc__button calc__button--numbers">4</button>
                <button class="calc__button calc__button--numbers">5</button>
                <button class="calc__button calc__button--numbers">6</button>
                <button class="calc__button calc__button--action" data-action="minus">-</button>
            </div>
            <div class="calc__row">
                <button class="calc__button calc__button--numbers">1</button>
                <button class="calc__button calc__button--numbers">2</button>
                <button class="calc__button calc__button--numbers">3</button>
                <button class="calc__button calc__button--action" data-action="plus">+</button>
            </div>
            <div class="calc__row calc__row--last">
                <button class="calc__button calc__button--numbers calc__button--zero">0</button>
                <button class="calc__button calc__button--action calc__button--comma" data-action="comma">,</button>
                <button class="calc__button calc__button--action" data-action="equal">=</button>
            </div>
        </section>
    </div>
</article>

<script src="scripts/main.js"></script>
</body>
</html>
